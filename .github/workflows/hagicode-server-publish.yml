name: hagicode-server-publish

on:
  push:
    tags:
      - 'v*.*.*'
  repository_dispatch:
    types: [version-monitor-release]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0 or v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  ubuntu-latest:
    name: ubuntu-latest
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v6
      - name: 'Cache: .nuke/temp, ~/.nuget/packages'
        uses: actions/cache@v4
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj', '**/Directory.Packages.props') }}
      - name: Extract version from context
        id: version
        run: |
          # Determine version based on trigger type
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            # From repository_dispatch event
            VERSION="${{ github.event.client_payload.version }}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # From manual workflow_dispatch input
            VERSION="${{ github.event.inputs.version }}"
          else
            # From git tag (push event)
            VERSION="${GITHUB_REF#refs/tags/}"
          fi

          # Normalize version - ensure it has 'v' prefix for consistency
          if [[ ! "$VERSION" =~ ^v ]]; then
            VERSION="v$VERSION"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"
      - name: Create GitHub Release (if not exists)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          # Check if release exists
          if gh release view "$VERSION" >/dev/null 2>&1; then
            echo "Release $VERSION already exists, skipping creation"
          else
            echo "Creating release $VERSION..."
            gh release create "$VERSION" \
              --title "Release $VERSION" \
              --notes "Automated release from CI/CD pipeline." \
              --generate-notes
          fi
      - name: 'Run: Release'
        run: ./build.sh Release
        env:
          ReleaseVersion: ${{ steps.version.outputs.version }}
          AzureBlobSasUrl: ${{ secrets.AZURE_BLOB_SAS_URL }}
          DockerUsername: ${{ secrets.DOCKER_USERNAME }}
          DockerPassword: ${{ secrets.DOCKER_PASSWORD }}
          AliyunAcrUsername: ${{ secrets.ALIYUN_ACR_USERNAME }}
          AliyunAcrPassword: ${{ secrets.ALIYUN_ACR_PASSWORD }}
          AzureAcrUsername: ${{ secrets.AZURE_ACR_USERNAME }}
          AzureAcrPassword: ${{ secrets.AZURE_ACR_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Publish: download'
        uses: actions/upload-artifact@v5
        with:
          name: download
          path: output/download
      - name: 'Publish: docker-image-built.txt'
        uses: actions/upload-artifact@v5
        with:
          name: docker-image-built.txt
          path: output/docker-image-built.txt
      - name: Send Feishu Notification
        id: feishu-notify
        uses: HagiCode-org/haginotifier@v1
        if: always()
        with:
          msg_type: 'interactive'
          title: Hagicode Release ${{ job.status == 'success' && '发布成功 ✅' || '发布失败 ❌' }}
          message: |
            **版本号**: ${{ steps.version.outputs.version }}
            **状态**: ${{ job.status == 'success' && '发布成功' || '发布失败' }}
            **触发者**: ${{ github.actor }}
            **时间**: ${{ github.event.head_commit.timestamp }}

            **链接**:
            • GitHub Release: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ steps.version.outputs.version }}
            • Workflow Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
